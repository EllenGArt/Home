
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .background-container {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/EllenGArt/Home/main/images/hidman%20edited.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    .objects-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
    }

    .moving-object {
      cursor: pointer;
      user-select: none;
      user-drag: none;
      transform-origin: top left;
      z-index: 1;
      transition: transform 10s ease-out;
      position: absolute;
    }

    .object1 {
      left: 10%;  /* Adjust the starting position for object 1 */
      top: 20%;   /* Adjust the starting position for object 1 */
    }

    .object2 {
      left: 50%;  /* Adjust the starting position for object 2 */
      top: 20%;   /* Adjust the starting position for object 2 */
    }
  </style>
  <title>Ellen's Test Page</title>
</head>
<body>

  <div class="background-container"></div>

  <div class="objects-container">
    <div class="moving-object object1">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" style="width: 300px;" alt="Image 1">
    </div>

    <div class="moving-object object2">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" style="width: 300px;" alt="Image 2">
    </div>
  </div>

  <script>
    const objects = document.querySelectorAll('.moving-object');

    window.onload = function() {
      objects.forEach((object, index) => {
        setTimeout(() => {
          moveObjectRandomly(object);
        }, index * 2053);
      });
    };

    function moveObjectRandomly(object) {
      const boundary = 100;

      const maxX = window.innerWidth - object.clientWidth - boundary;
      const maxY = window.innerHeight - object.clientHeight - boundary;

      const randomX = Math.random();
      const randomY = Math.random();

      const newX = randomX * maxX + boundary / 2;
      const newY = randomY * maxY + boundary / 2;

      object.style.transform = `translate(${newX}px, ${newY}px)`;

      setTimeout(() => {
        moveObjectRandomly(object);
      }, 10000);
    }
  </script>
</body>
</html>
