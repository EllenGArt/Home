<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
    }

    .background-container {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/EllenGArt/Home/main/images/hidman%20edited.jpg'); 
      background-size: contain;
      background-repeat: no-repeat;
    }

    .objects-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Four columns */
      grid-template-rows: repeat(2, 1fr); /* Two rows */
      grid-gap: 5px; /* Adjust the gap between objects */
    }

    .moving-object {
      cursor: pointer;
      user-select: none;
      user-drag: none;
      transform-origin: top left;
      z-index: 1;
      transition: transform 10s ease-out;
    }

    .object1 {
      grid-column: 1; /* Adjust the starting column for object */
      grid-row: 1; /* Adjust the starting row for object */
    }

    .object2 {
      grid-column: 2; 
    }

    .object3 {
      grid-column: 3;
      grid-row: 1;
    }

    .object4 {
      grid-column: 4;
      grid-row: 1;
    }

    .object5 {
      grid-column: 1;
      grid-row: 2;
    }

    .object6 {
      grid-column: 2;
      grid-row: 2;
    }

    .object7 {
      grid-column: 3;
      grid-row: 2;
    }

    .object8 {
      grid-column: 4;
      grid-row: 2;
    }

    .object9 {
      grid-column: 1;
      grid-row: 1;
    }

    .object10 {
      grid-column: 2;
      grid-row: 1;
    }

  </style>
  <title>Ellen's Test Page</title>
</head>
<body>

  <div class="background-container"></div>
  
  <div class="objects-container">
    <div class="moving-object object1" onclick="window.open('https://www.youtube.com/watch?v=fueRUi5AWWQ', '_blank')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 1">
    </div>
    <div class="moving-object object2" onclick="window.open('https://www.youtube.com/watch?v=8tqJx86xQJQ', '_blank')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 2">
    </div>

    <!-- Additional objects -->
    <div class="moving-object object3" onclick="window.open('https://example.com', '_blank')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 3">
    </div>
    <div class="moving-object object4" onclick="window.open('https://example.com', '_blank')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 4">
    </div>
    <div class="moving-object object5" onclick="window.open('https://example.com', '_blank')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 5">
    </div>
    <div class="moving-object object6" onclick="window.open('https://example.com', '_blank')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 6">
    </div>
    <div class="moving-object object7" onclick="window.open('https://example.com', '_blank')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 7">
    </div>
    <div class="moving-object object8" onclick="window.open('https://example.com', '_blank')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 8">
    </div>
    <div class="moving-object object9" onclick="window.open('https://example.com', '_blank')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 9">
    </div>
    <div class="moving-object object10" onclick="window.open('https://example.com', '_blank')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 10">
    </div>
  </div>

  <script>
    const objects = document.querySelectorAll('.moving-object');

    window.onload = function() {
      objects.forEach((object, index) => {
        setTimeout(() => {
          moveObjectRandomly(object);
        }, index * 2053); // Adjust the delay for each object
      });
    };

    function moveObjectRandomly(object) {
      const boundary = 100; // Set your desired boundary
      const maxX = window.innerWidth - object.clientWidth - boundary;
      const maxY = window.innerHeight - object.clientHeight - boundary;

      const randomX = Math.random();
      const randomY = Math.random();

      const newX = randomX * maxX + boundary / 2;
      const newY = randomY * maxY + boundary / 2;

      object.style.transform = `translate(${newX}px, ${newY}px)`;

      setTimeout(() => {
        moveObjectRandomly(object);
      }, 10000); // Adjust the duration for each object
    }
  </script>
</body>
</html>
