<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
    }

    .background-container {
      background-image: url('https://raw.githubusercontent.com/EllenGArt/Home/main/images/hidman%20edited.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
      width: 100vw; /* Set width to 100% of viewport width */
      height: 100vh; /* Set height to 100% of viewport height */
      position: absolute;
      top: 0;
      left: 0;
    }

    .objects-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three columns */
      grid-template-rows: repeat(2, 1fr); /* Two rows */
      grid-gap: 10px; /* Adjust the gap between objects */
    }

    .moving-object {
      cursor: grab;
      user-select: none;
      user-drag: none;
      transform-origin: top left;
      z-index: 1;
      transition: transform 10s ease-out;
      width: 100%;
      height: 100%;
      position: relative; /* Ensure the initial position is relative */
    }

    .object1 {
      grid-column: 1; /* Adjust the starting column for object 1 */
      grid-row: 1; /* Adjust the starting row for object 1 */
    }

    .object2 {
      grid-column: 2; /* Adjust the starting column for object 2 */
      grid-row: 1; /* Adjust the starting row for object 2 */
    }

    /* Additional objects */
    .object3 {
      grid-column: 3;
      grid-row: 1;
    }

    .object4 {
      grid-column: 1;
      grid-row: 2;
    }

    .object5 {
      grid-column: 2;
      grid-row: 2;
    }

    .object6 {
      grid-column: 3;
      grid-row: 2;
    }
  </style>
  <title>Ellen's Test Page</title>
</head>
<body>

  <div class="background-container"></div>
  
  <div class="objects-container">
    <div class="moving-object object1" id="obj1" draggable="true" ondragstart="drag(event, 'obj1')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 1">
    </div>
    <div class="moving-object object2" id="obj2" draggable="true" ondragstart="drag(event, 'obj2')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 2">
    </div>

    <!-- Additional objects -->
    <div class="moving-object object3" id="obj3" draggable="true" ondragstart="drag(event, 'obj3')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 3">
    </div>
    <div class="moving-object object4" id="obj4" draggable="true" ondragstart="drag(event, 'obj4')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 4">
    </div>
    <div class="moving-object object5" id="obj5" draggable="true" ondragstart="drag(event, 'obj5')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 5">
    </div>
    <div class="moving-object object6" id="obj6" draggable="true" ondragstart="drag(event, 'obj6')">
      <img src="https://raw.githubusercontent.com/EllenGArt/Home/main/images/sqaeur.png" alt="Image 6">
    </div>
  </div>

  <script>
    const objects = document.querySelectorAll('.moving-object');

    window.onload = function() {
      objects.forEach((object, index) => {
        moveObjectRandomly(object);
      });
    };

    function moveObjectRandomly(object) {
      const boundary = 100; // Set your desired boundary
      const maxX = window.innerWidth - object.offsetWidth - boundary;
      const maxY = window.innerHeight - object.offsetHeight - boundary;

      const randomX = Math.random();
      const randomY = Math.random();

      const newX = randomX * maxX + boundary / 2;
      const newY = randomY * maxY + boundary / 2;

      // Ensure the object stays within the viewport boundaries
      const boundedX = Math.min(Math.max(newX, boundary / 2), maxX);
      const boundedY = Math.min(Math.max(newY, boundary / 2), maxY);

      object.style.transform = `translate(${boundedX}px, ${boundedY}px)`;
    }

    function drag(event, objectId) {
      event.dataTransfer.setData('text', objectId);
    }
  </script>
</body>
</html>
