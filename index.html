<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
    }

    .background-container {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://unblast.com/wp-content/uploads/2021/01/Space-Background-Images.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
    }

    .objects-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Two columns */
      grid-gap: 10px; /* Adjust the gap between objects */
    }

    .moving-object {
      cursor: pointer;
      user-select: none;
      user-drag: none;
      transform-origin: top right;
      z-index: 1;
      transition: transform 6s ease-out;
    }

    .object1 {
      grid-column: 1; /* Adjust the starting column for object 1 */
      grid-row: 1; /* Adjust the starting row for object 1 */
    }

    .object2 {
      grid-column: 2; /* Adjust the starting column for object 2 */
      grid-row: 1; /* Adjust the starting row for object 2 */
    }
  </style>
  <title>Ellen's Test Page</title>
</head>
<body>

  <div class="background-container"></div>
  
  <div class="objects-container">
    <div class="moving-object object1" onclick="window.open('https://www.youtube.com/watch?v=fueRUi5AWWQ', '_blank')">
      <img src="https://cdn.cyberduck.io/img/cryptomator_256.png" alt="Image 1">
    </div>
    <div class="moving-object object2" onclick="window.open('https://www.youtube.com/watch?v=8tqJx86xQJQ', '_blank')">
      <img src="https://cdn.cyberduck.io/img/cryptomator_256.png" alt="Image 2">
    </div>
  </div>

  <script>
    const objects = document.querySelectorAll('.moving-object');

    objects.forEach((object, index) => {
      setTimeout(() => {
        function moveObjectRandomly() {
          const maxX = window.innerWidth - object.clientWidth;
          const maxY = window.innerHeight - object.clientHeight;

          const randomX = (Math.random() - 0.5) * 2;
          const randomY = (Math.random() - 0.5) * 2;

          const newX = randomX * maxX;
          const newY = randomY * maxY;

          object.style.transform = `translate(${newX}px, ${newY}px)`;

          setTimeout(moveObjectRandomly, 1000);
        }

        moveObjectRandomly();
      }, index * 1000); // Adjust the delay for each object
    });
  </script>
</body>
</html>
