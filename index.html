
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .background-container {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://unblast.com/wp-content/uploads/2021/01/Space-Background-Images.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-repeat: no-repeat;
    }

    .moving-object {
      position: absolute;
      cursor: pointer;
      user-select: none;
      user-drag: none;
      transform-origin: top left;
    }
  </style>
  <title>Ellen's Test</title>
</head>
<body>
  <div class="background-container"></div>
  <div id="object1" class="moving-object" onclick="window.open('https://www.example.com/1', '_blank')"><img src="https://cdn.cyberduck.io/img/cryptomator_256.png" alt="Image 1"></div>
  <div id="object2" class="moving-object" onclick="window.open('https://www.example.com/2', '_blank')"><img src="https://cdn.cyberduck.io/img/cryptomator_256.png" alt="Image 2"></div>
  <div id="object3" class="moving-object" onclick="window.open('https://www.example.com/3', '_blank')"><img src="https://cdn.cyberduck.io/img/cryptomator_256.png" alt="Image 3"></div>
  <div id="object4" class="moving-object" onclick="window.open('https://www.example.com/4', '_blank')"><img src="https://cdn.cyberduck.io/img/cryptomator_256.png" alt="Image 4"></div>
  <div id="object5" class="moving-object" onclick="window.open('https://www.example.com/5', '_blank')"><img src="https://cdn.cyberduck.io/img/cryptomator_256.png" alt="Image 5"></div>
  <div id="object6" class="moving-object" onclick="window.open('https://www.example.com/6', '_blank')"><img src="https://cdn.cyberduck.io/img/cryptomator_256.png" alt="Image 6"></div>
  <div id="object7" class="moving-object" onclick="window.open('https://www.example.com/7', '_blank')"><img src="https://cdn.cyberduck.io/img/cryptomator_256.png" alt="Image 7"></div>
  <div id="object8" class="moving-object" onclick="window.open('https://www.example.com/8', '_blank')"><img src="https://cdn.cyberduck.io/img/cryptomator_256.png" alt="Image 8"></div>
  <div id="object9" class="moving-object" onclick="window.open('https://www.example.com/9', '_blank')"><img src="https://cdn.cyberduck.io/img/cryptomator_256.png" alt="Image 9"></div>
  <div id="object10" class="moving-object" onclick="window.open('https://www.example.com/10', '_blank')"><img src="https://cdn.cyberduck.io/img/cryptomator_256.png" alt="Image 10"></div>

  <script>
    const objects = document.querySelectorAll('.moving-object');

    objects.forEach((object, index) => {
      let transitionDuration = 5; // Initial transition duration in seconds

      const initialDelay = index * 10000; // Adjust the delay for each object

      setTimeout(() => {
        object.style.transition = `transform ${transitionDuration}s ease-in-out`;

        function moveObjectRandomly() {
          const maxX = window.innerWidth - object.clientWidth;
          const maxY = window.innerHeight - object.clientHeight;

          const newX = Math.random() * maxX;
          const newY = Math.random() * maxY;

          object.style.transform = `translate(${newX}px, ${newY}px)`;

          // Adjust the interval (currently set to 6 seconds) for more frequent movement
          setTimeout(moveObjectRandomly, 6000);
        }

        // Initial move on page load
        moveObjectRandomly();
      }, initialDelay);
    });
  </script>
</body>
</html>
